home:
  title: WeDance - Călătorii. Întâlniri. Dans.
  hero:
    header: Călătorii. Întâlniri. **Dans.**
    subheader: Găsește petreceri de bachata, salsa, kizomba și altele aproape de tine. Extinde-ți lumea dansului cu seri sociale, cursuri și festivaluri.
    action: Găsește-ți orașul
    bottom: 'Poți de asemenea să [organizezi evenimente](/organize) sau [să promovezi și să câștigi](/promoter)'
  features:
    explore:
      title: Seri sociale, Cursuri, Festivaluri
      description: La revedere grupurilor de chat haotice!
      action: Explorează Evenimente
    travel:
      title: Recomandări
      description: Pontul perfect pentru cele mai tari petreceri din orice oraș.
      action: Întreabă localnicii
    partner:
      title: Parteneri de Dans
      description: Găsește parteneri care dansează stilul tău și lasă-i să te găsească.
      action: Caută Partener
  numbers:
    title: WeDance în Cifre
    countries: țări
    profiles: profile
    events: evenimente
  founder: '**Problema**


    Sunt nebun după dans, mereu în priză cu scena locală prin nenumărate grupuri de WhatsApp. Dansatorii noi mă întreabă unde să petreacă, și a început să mă copleșească.


    **Soluția**


    Așa că am creat WeDance! E locul unde găsești toate evenimentele din orașul tău. Gata cu grupurile de chat încurcate sau alergatul după informații.


    **Beneficii pentru Dansatori**

    - **Nou în zonă?** Găsește party-uri demențiale într-o clipă.

    - **Prietenii vor să vadă ce planuri de dans ai?** Trimite-le profilul tău de WeDance și lasă-i să își aleagă petrecerile preferate.


    Tare, nu? Explorează WeDance chiar azi!'
