      action: Odkryj Wydarzenia
    travel:
      title: Rekomendacje
      description: Zdobądź wskazówki od insiderów o najlepszych socjalach w każdym mieście.
      action: Zapytaj Lokalnych
    partner:
      title: Partnerzy do Tańca
      description: Znajdź partnerów do swojego stylu tańca i pozwól, by oni znaleźli ciebie.
      action: Znajdź Partnera
  numbers:
    title: WeDance w Liczbach
    countries: kraje
    profiles: profile
    events: wydarzenia
  founder: '**Problem**


    Jestem fanatykiem tańca, zawsze w kontakcie z lokalną sceną poprzez niezliczone grupy WhatsApp. Nowi tancerze często pytają mnie o nadchodzące imprezy, a śledzenie wszystkiego staje się przytłaczające.


    **Rozwiązanie**


    Dlatego stworzyłem WeDance! To jedno miejsce dla wydarzeń tanecznych w twoim mieście. Koniec z żonglowaniem rozmowami czy szukaniem informacji na ostatnią chwilę.


    **Korzyści dla Tancerzy**

    - **Jesteś nowy w mieście?** Znajdź najlepsze imprezy od razu.

    - **Przyjaciele ciekawi twoich planów tanecznych?** Po prostu wyślij im swój profil WeDance i pozwól im wybrać ulubione wydarzenia, aby dołączyć do ciebie.


    Brzmi świetnie, prawda? Odkryj WeDance już dziś!'
