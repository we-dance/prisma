home:
  title: WeDance - Podróżuj. Spotkaj się. Tańcz.
  hero:
    header: Podróżuj. Spotkaj się. **Tańcz.**
    subheader: Znajdź bachatę, salsę, kizombę i więcej tanecznych wydarzeń w pobliżu. Rozszerz swój taneczny świat o socjale, zajęcia i festiwale.
