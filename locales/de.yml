  founder: '**Das Problem**


    Ich bin ein Tanzfanatiker, immer in die lokale Szene eingebunden durch unzählige WhatsApp-Gruppen. Neue Tänzer fragen mich oft nach anstehenden Partys, und es wurde überwältigend, alles im Blick zu behalten.


    **Die Lösung**


    Deshalb habe ich WeDance geschaffen! Es ist die Anlaufstelle für Tanzveranstaltungen in deiner Stadt. Kein Jonglieren mehr mit Chats oder hektische Suche nach Informationen.


    **Vorteile für Tänzer**

    - **Neu in der Stadt?** Finde sofort die heißesten Partys.

    - **Freunde neugierig auf deine Tanzpläne?** Schick ihnen einfach dein WeDance-Profil und lass sie ihre Lieblingsveranstaltungen auswählen, um sich dir anzuschließen.


    Klingt fantastisch, oder? Erkunde WeDance heute!'
