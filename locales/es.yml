  numbers:
    title: WeDance en Números
    countries: países
    profiles: perfiles
    events: eventos
  founder: '**El Problema**


    Soy un fanático del baile, siempre conectado con la escena local a través de innumerables grupos de WhatsApp. Los nuevos bailarines a menudo me preguntan sobre las próximas fiestas, y se volvió abrumador llevar un registro de todo.


    **La Solución**


    ¡Por eso creé WeDance! Es la solución integral para eventos de baile en tu ciudad. No más malabares con chats o búsqueda frenética de información.


    **Beneficios para Bailarines**

    - **¿Nuevo en la ciudad?** Encuentra las fiestas más populares al instante.

    - **¿Amigos curiosos sobre tus planes de baile?** Solo envíales tu perfil de WeDance y déjalos elegir sus eventos favoritos para unirse a ti.


    ¿Suena increíble, verdad? ¡Explora WeDance hoy!'
