home:
  title: WeDance - Viajar. Conocer. Bailar.
  hero:
    header: Viajar. Conocer. **Bailar.**
    subheader: Encuentra eventos de bachata, salsa, kizomba y más cerca de ti. Amplía tu mundo de baile con sociales, clases y festivales.
