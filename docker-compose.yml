version: "3"
services:
  postgres:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  postgis:
    image: postgis/postgis
    volumes:
      - postgis-data:/var/lib/postgis/data
    ports:
      - 5431:5431
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

volumes:
  postgres-data:
  postgis-data:
